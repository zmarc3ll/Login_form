			<div class="agileits-top">
				<!-- <form action="index.html" method="post"> -->
					<input class="text" type="text" name="Username" id="username" placeholder="Felhasználó név" required="">

					<input class="text email" type="email" name="email" id="email" placeholder="E-mail" required="">

							<input type="checkbox" class="checkbox" required="">

						</label>
						<div class="clear"> </div>
					</div>
					<input id="register" type="submit" value="Regisztrálás">
